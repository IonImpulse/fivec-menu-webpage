    <div id="fader">
      <img id="loading-image" src="img/favicons/favicon.svg">
    </div>
    <div id="main-grid">
      <div id="main-title" class="shadow">
        <img id="logo" src="img/faviconV2.svg" width="30" onclick="generateSchools()">
      </div>
      <div id="header" class="shadow">
        <button id="theme-change" class="big" onclick="toggle_theme()"></button>
      </div>
      <div id="main-content" class="">
      </div>
      <div id="balances">
        <div id="info">
          Login with your Claremont Card credentials to view your balances.
          The password is usually some random generated password.
        </div>
        <div id="login">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Student ID">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password">
          <button id="login-button" onclick="get_balances()">Get Balances</button>
        </div>
      </div>
    </div>
